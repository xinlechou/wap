     <title>个人中心-注册</title>
     {include file="inc/header.html"}
     <!--<script type="text/javascript" src="{$TMPL}/js/jquery.bgiframe.js"></script>-->
     <!--<script type="text/javascript" src="{$TMPL}/js/js.js"></script>-->
     <link rel="stylesheet" type="text/css" href="{$TMPL}/css/dialog.css"/>
     <link href="{$TMPL}/css/bootstrap.min.css" rel="stylesheet">
     <script type="text/javascript" src="{$TMPL}/js/user.js"></script>

     <script>
         {if app_conf("USER_VERIFY") eq 2}
         var is_mobile=1;
         {else}
         var is_mobile=0;
         {/if}
         /*user.js中所用的url*/
             var urls = {}
             urls.submitUrl = '{url_wap r="user#do_register"}';
             urls.sendSMSUrl = '{url_wap r="ajax#send_mobile_verify_code"}';
             urls.checkVerifyCodeUrl = '{url_wap r="user#check_verify_code"}';
     </script>
 </head>
 <body>
     <div class="top">
	       <span>新乐筹注册</span>
		   <span class="top_exit"><a href="javascript:window.history.go(-1);"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>
		 
	 </div> 
     <!--注册开始-->
      <div class="register">
          <form id="user_register_form" name="user_register_form" action="{url_wap r="user#do_register"}">
            <input type="hidden" name="referer" id="referer" value="{$referer}" />
          <table>
			     <tr>
				     <td>
					       <input class="input_td" name="user_name" type="text" placeholder="请填写用户名" required="required">
					 </td>
				 </tr>
				  <tr> 
				   <td>
				     <input class="input_td" name="user_pwd" id="user_pwd" type="password" placeholder="请输入6-20位登录密码">
				   </td>
				</tr>
				  <tr> 
				   <td>
				     <input class="input_td" name="confirm_user_pwd" id="confirm_user_pwd" type="password" placeholder="确认密码">
				   </td>
				</tr>
				 <tr> 
				   <td>
				     <input class="input_tel" name="mobile" id="settings_mobile" type="text" placeholder="请输入手机号">
                       <!--<a href="javascript:void(0);" id="J_send_sms_verify" class="code disabled">获取短信验证码</a>&lt;!&ndash;方法尚有疑问&ndash;&gt;-->
                       <button type="button" href="javascript:void(0);" id="J_send_sms_verify" class="code">获取短信验证码</button>
				   </td>
				</tr>
				<tr> 
				   <td>
				     <input class="input_td" name="verify_coder" id="verify_coder" type="text" placeholder="请输入短信验证码">

				   </td>
				</tr>
				<tr> 
				   <td>
                     <!--<a href="javascript:void(0);" class="butn butn1" onclick="do_register_user();">注册</a>-->
                       <button class="butn butn1" type="button" data-submit-type="doRegister" id="submit_btn">注册</button>
                   </td>
				</tr>
			   </table>
		   </form>
	  </div>
    <!--注册结束-->
    	 <!--底部-->
     {include file="inc/footer.html"}
 </body>
</html>
