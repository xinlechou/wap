{include file="inc/header.html"}
    <title>个人中心-地址管理</title>
<script type="text/javascript" src="{$TMPL}/js/consignee.js"></script>

<script type="text/javascript" src="../system/region.js"></script>
<script type="text/javascript" src="{$TMPL}/js/switch_city.js"></script>
<!--<script type="text/javascript" src="{$TMPL}/js/deal_items_pay.js?1"></script>-->

<link rel="stylesheet" type="text/css" href="{$TMPL}/css/settings_weebox.css"/>
<link rel="stylesheet" type="text/css" href="{$TMPL}/css/consignee.css"/>

</head>
 <body id="body">
 <div id="loading"><img src="{$TMPL}/images/loading.gif" width="50"></div>
 <div class="top">
     <span>编辑收货地址</span>
     <span class="top_exit"><a href="javascript:window.history.go(-1);"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>
 </div>
 <div class="edit_con">
     <form id="editConForm">
         <p><span>收件人：</span><input type="text" name="consignee" value="{$item.consignee}" placeholder="{$item.consignee}"></p>
         <p><span>地区：</span>
             <span class="area">
                <span><em id="provinceValue">{$item.province}</em>
                          <select name="province" id="province" class="selectStyle">
                              <option value="" rel="0">请选择省份</option>
                              {foreach from=$region_lv2 item=region}

                              <option value="{$region.name}" rel="{$region.id}" {if $region.selected eq 1}selected="selected"{/if}>{$region.name}</option>
                              {/foreach}
                          </select></span>
                          <span><em id="cityValue">{$item.city}</em>
                          <select name="city" id="city" class="selectStyle">
                              <option value="" rel="0">请选择城市</option>
                              {foreach from=$region_lv3 item=region}
                              <option value="{$region.name}" rel="{$region.id}" {if $region.selected eq 1}selected="selected"{/if}>{$region.name}</option>
                              {/foreach}
                          </select></span>
                </span>
         <p><span>详细地址：</span><input type="text" name="address" value="{$item.address}" placeholder="请填写详细地址"></p>
         <p><span>邮编：</span><input type="text" name="zip" value="{$item.zip}" placeholder="请填写邮编"></p>
         <p class="last"><span>手机：</span><input type="text" name="mobile" value="{$item.mobile}" placeholder="请填写手机号"></p>
         <!--<p class="last"><span class="isdefault_ckb"><label for="isdefault" {if $item.is_default}class="onchecked"{/if}>是否设为默认地址</label></span><input type="checkbox" name="isdefault" id="isdefault" hidden="hidden" {if $item.is_default}checked{/if} value=0></p>-->
         <!--隐藏input，用于保存参数-->
         <input id="area" hidden="hidden">
         <input name="id" hidden="hidden" value="{$item.id}">
         <!--<p class="tips"></p>-->
     </form>
 </div>
 <div class="a_btn"><button type="button" id="saveEditCon">保存</button></div>
 <div class="light-tips"></div>

 </body>
</html>
