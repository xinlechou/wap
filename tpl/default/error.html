{include file="inc/header.html"}
{if $stay eq 0}
<meta http-equiv="refresh" content="3;URL={$jump}" />
{/if}
</head>
<body>
<div class="top">
    <span>{if $page_title}{$page_title}{else}暖心提示{/if}</span>
    <span class="top_exit"><a href="javascript:window.history.go(-1);"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>

</div>

<div class="pay_sucsss">
    <img src="{$TMPL}/images/pay_error.png" border=0 width=40>
    <p>{$msg}</p>
    <ul>
        {if $stay eq 0}
        <li>
            <div class="return_jump">
                <a href="{$jump}">还有<span id="timer">3</span>秒钟后自动跳转，或点击返回</a>
            </div></li>
        {/if}
        <li><a href="{url_wap r="index"}">返回首页</a></li>
        <!--<li><a href="{$pre}">返回</a></li>-->
    </ul>
</div>
<script>
    var timmer,leftTime;
    function codeLeftTimeFun(){
        clearTimeout(timmer);
        var oSpan = document.getElementById('timer');
        if(!oSpan) return;
        var leftTime = parseInt(oSpan.innerHTML);
        leftTime--;
        oSpan.innerHTML = leftTime;
        if (leftTime > 0) {
            timmer = setTimeout(codeLeftTimeFun, 1000);
        }
    }
    codeLeftTimeFun();
</script>
</body>
</html>
