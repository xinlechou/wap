{include file="old/old_header.html"}
<link rel="stylesheet" type="text/css" href="{$TMPL}/old/css/old_user.css"/>
<div id="nav">
    <div class="top">
        <div class="top_left">
            <a href="{url_wap r="oldsettings"}"><img src="{$TMPL}/old/images/exit.png"></a>
        </div>
        <div class="top_center">找回密码</div>
        <div class="top_right"><a href="javascript:void(0)" style="display: none;" class="color" id="del_btn">编辑</a></div>
    </div>
</div>
<div class="box">
    <!--注册开始-->
    <div class="register">
        <form id="user_getpwd_by_mobile" name="user_getpwd_by_mobile" action="{url_wap r="user#phone_update_password"}">
        <table>
            <tr>
                <td>
                    <input value="{$user_info.mobile}" id="settings_mobile" name="mobile" class="input_td" type="text" placeholder="输入绑定的手机号码">
                </td>
            </tr>
            <tr>
                <td>
                    <input value=""  id="verify_coder" name="verify_coder" type="text" class="input_td" placeholder="输入验证码">
                    <button type="button" href="javascript:void(0);" id="J_send_sms_verify" class="code">获取短信验证码</button>
                </td>
            </tr>

            <tr>
                <td>
                    <input value="" name="user_pwd" id="user_pwd" class="input_td" type="password" placeholder="请输入6-20位新密码">
                </td>
            </tr>
            <tr>
                <td>
                    <input value="" name="confirm_user_pwd" id="confirm_user_pwd" class="input_td" type="password" placeholder="再次输入新密码">
                </td>
            </tr>
            <input type="hidden" value="1" name="ajax" />
        </table>
        <div class="one_btn_footer">
            <button type="button" data-submit-type="forgetPwd" id="submit_btn">确认</button>
        </div>
        </form>
    </div>
    <!--注册结束-->
</div>

     /*user.js中所用的url*/

     urls.checkVerifyCodeUrl = '{url_wap r="user#check_verify_code"}';
     urls.submitUrl = '{url_wap r="user#phone_update_password"}';
 </script>
