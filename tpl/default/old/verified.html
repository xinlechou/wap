<link rel="stylesheet" type="text/css" href="{$TMPL}/old/css/verified.css"/>
<div id="nav">
    <div class="top" >
        <div class="top_left">
            <a href="{url_wap r="old"}"><img src="{$TMPL}/old/images/exit.png"></a>
        </div>
        <div class="top_center">{$page_title}</div>
        <div class="top_right">
            <a href="javascript:void(0)" id="submit">确认</a>
        </div>
    </div>
</div>

<div class="box">
    <div class="verified_font">
         <p>实名认证后，您可以交换到更多好玩意儿哦～～～<br>
             如果上传的照片不满意，可以点击图片重新上传</p>
        {if $info.data.card_state eq 2}<p>提示：{$info.data.card_info}这里是被拒绝原因</p>{/if}

    </div>
    <div class="verified_uoload">
        <ul>
            <li>
                <label for="face">
                    <input type="file" name="face" class="verified_li_input" id="face">
                    <img {if $info.data.card_face}src="{$info.data.card_face}"{else} src="{$TMPL}/old/images/icon_add.png" class="upload"{/if}>
                </label>
                <p>身份证正面照</p>
            </li>
            <li>
                <label for="back">
                    <!--<span class="glyphicon glyphicon-plus verified_li_span"></span>-->
                    <input type="file" name="back" class="verified_li_input" id="back">
                    <img {if $info.data.card_back}src="{$info.data.card_back}"{else} src="{$TMPL}/old/images/icon_add.png" class="upload"{/if}>

                </label>
                <p>身份证反面照</p>
            </li>
            <li>
                <label for="take">
                    <!--<span class="glyphicon glyphicon-plus verified_li_span"></span>-->
                    <input type="file" name="take" class="verified_li_input" id="take">
                    <img {if $info.data.card_take}src="{$info.data.card_take}"{else} src="{$TMPL}/old/images/icon_add.png" class="upload"{/if}>
                </label>
                <p>手持身份证照</p>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="{$TMPL}/js/ajaxupload.js"></script>

<script>
//    var url = APP_ROOT_ORA+"/upload.php";
    $(function(){
//        $files = $('input[type="file"]');
        var $D = $(document);
        $D.on(EVENT_TYPE,'input[type="file"]',function(){
            var url = APP_ROOT_ORA+"/olddata.php?act=add_user_card_image&user_id={$user.id}&card_name=";
            var _this = $(this),name = _this.attr('name'),preview = _this.next();;
            url += name;
            old.uploadFile(url,name,function(json){
                if(json.error == 0){
                    preview.attr('src','.'+json.data).addClass('preview');
                }
            },function(json){
//                console.log(json)
                var d = new dialog(json.data.msg,'light',function(){})
            })
        })
        $D.on(EVENT_TYPE,'#submit',function(){
            var state = "{$info.card_state}";
            if(state == 1){
                var d = new dialog(CARDSTATE[1],'light',function(){})
            }else{
                //先确认提交审核
                old.set_user_card_state("{$info.data.id}",function(){
                    var goods_id = "{$goods_id}";
                    if(goods_id){
                        //跳转到预览
                        window.location.href = APP_ROOT+'?ctl=old&act=preview&id='+goods_id;
                    }else{
                        window.location.href = APP_ROOT+'?ctl=old&act=home';
                    }
//                    alert(goods_id)

                    /*if(goods_id){
                        old.put_on_first(goods_id,function(json){
                            if(json.error==0){
                                old.success(goods_id);
                            }else{
                                old.failed();
                            }
                        })
                    }else{
                        old.failed();
                    }*/
                });

            }
        })
    })
</script>
