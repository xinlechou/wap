{include file="old/old_header.html"}
<link rel="stylesheet" type="text/css" href="{$TMPL}/css/consignee.css"/>
<link rel="stylesheet" type="text/css" href="{$TMPL}/old/css/common.css"/>
<link rel="stylesheet" type="text/css" href="{$TMPL}/old/css/old_consignee.css"/>
<div id="nav">
    <div class="top">
        <div class="top_left">
            <a href="javascript:window.history.go(-1);"><img src="{$TMPL}/old/images/exit.png"></a>
        </div>
        <div class="top_center">{$page_title}</div>
        <div class="top_right"></div>
    </div>
</div>
 <div class="edit_con">
     <form id="editConForm">
         <p><span>收件人：</span><input type="text" name="consignee" value="{$item.consignee}" placeholder="{$item.consignee}"></p>
         <p><span>地区：</span>
             <span class="area">
                <span><em id="provinceValue">{$item.province}{if $item.province eq ""}请选择省份{/if}</em>
                          <select name="province" id="province" class="selectStyle">
                              <!--<option value="" rel="0">请选择省份</option>-->
                              {foreach from=$region_lv2 item=region}

                              <option value="{$region.name}" rel="{$region.id}" {if $region.selected eq 1}selected="selected"{/if}>{$region.name}</option>
                              {/foreach}
                          </select></span>
                          <span><em id="cityValue">{$item.city}{if $item.city eq ""}请选择城市{/if}</em>
                          <select name="city" id="city" class="selectStyle">
                              <!--<option value="" rel="0">请选择城市</option>-->
                              {foreach from=$region_lv3 item=region}
                              <option value="{$region.name}" rel="{$region.id}" {if $region.selected eq 1}selected="selected"{/if}>{$region.name}</option>
                              {/foreach}
                          </select></span>
                </span>
         <p><span>详细地址：</span><input type="text" name="address" value="{$item.address}" placeholder="请填写详细地址"></p>
         <p><span>邮编：</span><input type="text" name="zip" value="{$item.zip}" placeholder="请填写邮编"></p>
         <p class="last"><span>手机：</span><input type="text" name="mobile" value="{$item.mobile}" placeholder="请填写手机号"></p>
         {if $item eq ""}<p class="last"><span class="isdefault_ckb"><label for="isdefault" class="onchecked">是否设为默认地址</label></span><input type="checkbox" name="isdefault" id="isdefault" hidden="hidden" checked value=1></p>{/if}
         <!--隐藏input，用于保存参数-->
         <input id="area" hidden="hidden">
         {if $item.id}<input name="id" hidden="hidden" value="{$item.id}">{/if}
     </form>
 </div>
 <div class="one_btn_footer"><button type="button" id="saveEditCon">保存</button></div>
 <!--footer-->
{include file="old/old_inc_footer.html"}
 <script type="text/javascript" src="{$TMPL}/old/js/old_consignee.js"></script>
 <script type="text/javascript" src="../system/region.js"></script>
 <script type="text/javascript" src="{$TMPL}/old/js/switch_city.js"></script>
 </body>
</html>
