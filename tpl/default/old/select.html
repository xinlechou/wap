{include file="old/old_header.html"}
<link rel="stylesheet" type="text/css" href="{$TMPL}/old/css/select.css"/>
<div id="nav">
    <div class="top">
        <div class="top_left">
            <a href="{url_wap r="old#detail" p="id=$from_goods_id"}"><img src="{$TMPL}/old/images/exit.png"></a>
        </div>
        <div class="top_center">{$page_title}</div>
        <div class="top_right"><a href="javascript:void(0)" id="submit">确认</a></div>
    </div>
</div>
<div class="select">

  <!--<ul class="clearfix select-list">-->
      <ul class="select-list">
          {foreach from=$goods item=good_list key=keyd}
          {if $good_list.online_state eq 1 && $good_list.state eq 1}
          <li>
              <figure style="background-image:url({$good_list.head_image})">
                  <!--laber放在input后面-->
                  <input id="{$good_list.id}" type="radio" name="select-item" value="{$good_list.id}"><label for="{$good_list.id}"></label>
              </figure>
          </li>
          {/if}
          {/foreach}
          <li>
              <figure style="background-image:url({$TMPL}/old/images/add_good.png)">
                  <a href="#" onclick="old.get_card_state('{$user.id}')"></a>
              </figure>
          </li>
      </ul>
    {if $goods eq ''}
    <p class="select_empty">首先要有可以交换的物品才能交换哦，请先发布一个！</p>
    {/if}
</div>
</body>
{include file="old/old_inc_footer.html"}
<script>
    $(function(){
        $('#submit').on('click',function(e){
            if (e && e.preventDefault )e.preventDefault();
            var to_goods_id = $('input[name="select-item"]:checked').val(),to_user_id='{$user.id}';
            var p = {from_goods_id:"{$from_goods_id}",from_user_id:"{$from_user_id}",to_user_id:to_user_id,to_goods_id:to_goods_id};
            if(to_user_id== p.from_user_id){
                var a = new dialog('不能和自己交换阿，亲','light',function(){});
                return false;
            }
            if(to_goods_id == undefined||to_goods_id == ''){
                var d = new dialog('请选择要交换的物品','light',function(){});
                return false;
            }
//            console.log(p)
            old.add_exchange(p);
        })
    })
</script>
