<script type="text/javascript">
    function initFooter(){
        var footerModal = $('#myModal'),footerBtn = $('.index-bottom');
        footerModal.on('hide.bs.modal', function () {
            footerBtn.fadeIn();
//             console.log('ww');
        });
        footerModal.on('show.bs.modal', function () {
            footerBtn.fadeOut();
//             console.log('dd');
        })
    }
    $(document).ready(function(){
        initFooter();
    });
</script>
