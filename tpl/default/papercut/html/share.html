<html>
 <head>
   <meta name="Generator">
   <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="format-detection" content="telephone=no">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>窗花秀</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <link href="{$TMPL}/papercut/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="{$TMPL}/papercut/css/css.css"/>
     <script type="text/javascript" src="{$TMPL}/js/jquery.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript">
  	var paperid = {$papercut_info.id};
  	wx.config({
		    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		    appId: '{$signPackage.appId}', // 必填，公众号的唯一标识
		    timestamp: '{$signPackage.timestamp}', // 必填，生成签名的时间戳
		    nonceStr: '{$signPackage.nonceStr}', // 必填，生成签名的随机串
		    signature: '{$signPackage.signature}',// 必填，签名，见附录1
		    jsApiList: [
		    	'checkJsApi',
          'openLocation',
          'onMenuShareTimeline',
          'onMenuShareAppMessage'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		wx.ready(function(){
			wx.checkJsApi({
	        jsApiList: [
	            'onMenuShareTimeline',
	            'onMenuShareAppMessage'
	        ],
	        success: function (res) {
	            //alert(JSON.stringify(res));
	        }
	    });
	    var imgUrl = '{$TMPL}/draw/images/fenxiang.png'; // 分享后展示的一张图片
	    var lineLink = 'http://www.xinlechou.com/wap/index.php?ctl=papercut&act=share&id='+paperid; // 点击分享后跳转的页面地址
	    var descContent = "年味窗花秀"; // 分享后的描述信息
	    var shareTitle = '年味窗花秀'; // 分享后的标题
	    var appid = ''; // 应用id,如果有可以填，没有就留空
	   
	    wx.onMenuShareTimeline({
			    title: shareTitle, // 分享标题
			    link: lineLink, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			        shareget();
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
			wx.onMenuShareAppMessage({
			    title: shareTitle, // 分享标题
			    desc: descContent, // 分享描述
			    link: lineLink, // 分享链接
			    imgUrl: imgUrl, // 分享图标
			    type: '', // 分享类型,music、video或link，不填默认为link
			    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			    success: function () {
			    	shareget();
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});
		});
	  function showShare(){
	  	$("#share_div").show();
	  }
	  
	  function hideShare(){
	  	$("#share_div").hide();
	  }
  </script>
 </head>
 <body>
    <div class="content">
	      <div class="content_top"></div>
	      <div class="contenta clearfix">
              <ul>
			     <li class="contenta_li">
				   <img src="{$papercut_info.image}" border=0 width=80% class="contenta_img">
				      
					    
				 </li>
				 <li class="contenta_li">
				    <img src="{$TMPL}/papercut/images/{$papercut_info.mould}.png" border=0 width=100%>
					<!--<a href="#" class="issue_upload_img">查看攻略</a>-->
				</li>
			  </ul>
		  </div> 
		  <div class="contentb">
		         <p class="content_font content_fonta">VS</p>
		       <p class="content_font content_fonta">相似度</p>
			   <p class="content_font content_fonta">{$papercut_info.like_num}%</p>
			   <p class="content_font content_fonta">评语：{$like_str}</p>
		  </div>
		  <div class="contentb_form">
		   
			  <div class="form_submit2"> <a onclick="showShare();">我要炫技</a></div>
			 <div class="form_submit2"><a href="http://www.xinlechou.com/topic/papercut/index.html">躲开让我来剪</a></div>
			
		  </div>
		   <div id="share_div" class="trans_bg" style="display:none" onclick="hideShare();">
			    <img src="{$TMPL}/papercut/images/trans_bg1.png" width=100%>
		  </div>
	</div>

 </body>
 </html>
