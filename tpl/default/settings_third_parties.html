     {include file="inc/header.html"}
     <title>个人中心-{$page_title}</title>
     <link rel="stylesheet" type="text/css" href="{$TMPL}/css/dialog.css"/>
     <link rel="stylesheet" type="text/css" href="{$TMPL}/css/register.css?11"/>
 </head>
 <body>
 <div id="loading"><img src="{$TMPL}/images/loading.gif" width="50"></div>
 <div class="top">
	       <span>{$page_title}</span>
		   <span class="top_exit"><a href="javascript:window.history.go(-1);"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>
	 </div>
     <div class="login_register">
         <div class="bind">
             <p><img src="{if $idx}{$user.headimgurl}{else}{$TMPL}/images/u36.png{/if}" width="20%" class="img-circle"></p>
             <p class="login_register_font">{if $idx}当前账号：{$user.user_name}{else}绑定状态：未绑定<br>绑定账号后，您将享受更好的服务<br>猛戳下面&nbsp;&#8659;{/if}</p>
             <div class="pay_bind_bottom">
                 {if $idx}
                 <button class="pay_bind_acta" type="button" data-act="unbindWechat" id="unbind">点击解绑</button>
                 {else}
                 <button class="pay_bind_acta" type="button" id="bind">绑定</button>
                 {/if}
             </div>
         </div>
         <div class="qr" style="display: none;"><p id="qr_container"></p><div class="wxtips"></div></div>
     </div>


 {include file="inc/footer.html"}
    <!--内嵌二维码微信登录JS-->
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <script type="text/javascript" src="{$TMPL}/js/wechat.js"></script>
     <script>
         $(function(){
             var userid = "{$user.id}",unbindUrl = APP_ROOT+'/?ctl=ajax&userid='+userid+'&act=';
             $("#unbind").bind(EVENT_TYPE,function(e){
                 var url = unbindUrl+$(this).attr('data-act');
                 $.showConfirm("<div>确定解绑微信吗？</div>",function(){
                     $.weeboxs.close();
                     $("#loading").show();
                     $.ajax({url:url,dataType:"json",type:"get",
                         success:function(json){
                             $("#loading").hide();
                             if(json.status==1){
                                 $.showSuccess("解绑成功！",function(){
                                     window.location.reload();
                                 });
                             }else{
                                 $.showErr(json.info);
                             }

                         },error:function(json){
                             if(json.responseText!=''){alert(json.responseText);}}
                     });
                 });
             });
             $("#bind").bind(EVENT_TYPE,function(e){
                var a = isWeiXin();
                 if(a){
                     weChatUtils.getWechatUserInfo();
                 }else{
                     //非微信浏览器获取微信登录二维码
                     $('.bind').fadeOut(function(){
                         $(".qr").fadeIn();
                         weChatUtils.getWechatLoginQr();
                     })
                     if(typeof WxLogin == 'undefined'){
                         $('.wxtips').html('出问题啦。是不是网络没连上？');
                     };
                 }
             });
         })
     </script>
 </body>
</html>
