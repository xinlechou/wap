    {include file="inc/header.html"}
    <title>个人中心-修改密码</title>

    <link rel="stylesheet" type="text/css" href="{$TMPL}/css/dialog.css"/>
</head>
<body>
     <div class="top">
	       <span>修改密码</span>
		   <span class="top_exit"><a href="{url_wap r="settings"}"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>
	 </div>
     <!--注册开始-->
      <div class="register">
          <table>
          {if app_conf("USER_VERIFY") eq 2 && $user_info.mobile eq ''}
          <tr>
              <td>您的会员账号还未绑定手机号<br>如需修改密码，请先<a href='{url_wap r="settings#modify"}' style="color:red;">绑定手机号</a></td>
          </tr>
          {else}
          <form id="user_getpwd_by_mobile" name="user_getpwd_by_mobile">

			    <tr> 
				   <td>
                       <input value="{$user_info.mobile}" id="settings_mobile" name="mobile" class="input_tel disabled" type="text">

					  <!--<a href="javascript:void(0);" id="J_send_sms_verify" class="code" onclick="send_mobile_verify_sms();">获取短信验证码</a>-->
				   </td>
				</tr>
				<tr> 
				   <td>
                       {if $user_info.mobile}
                       <input type="text" placeholder="输入验证码" name="verify_coder" id="verify_coder" class="input_tel"/>
                       <button type="button" id="J_send_sms_verify" class="code">获取验证码</button>
                       {else}
                       <a href="{url_wap r="settings#modify"}" class="code">请绑定手机</a>
                       {/if}
				   </td>
				</tr>
<!--
              <tr>
              <td>
                  <input value="" name="user_pwd" id="user_pwd" class="input_td" type="password" placeholder="请输入您的登录密码">
              </td>
          </tr>
-->
				  <tr>
				   <td>
                       <input value="" name="user_pwd" id="user_pwd" class="input_td" type="password" placeholder="请输入6-20位新密码">
				   </td>
				</tr>
				  <tr> 
				   <td>
                       <input value="" name="confirm_user_pwd" id="confirm_user_pwd" class="input_td" type="password" placeholder="再次输入新密码">
				   </td>
				</tr>
				<tr>
				   <td>
				     <button class="butn butn1" type="button" data-submit-type="modifyPwd" id="submit_btn">修改密码</button>
				   </td>
				</tr>
                   <input type="hidden" value="1" name="ajax" />
		        </form>{/if}
          </table>
	  </div>
    <!--注册结束-->
    	 <!--底部-->
     {include file="inc/footer.html"}
     <script type="text/javascript" src="{$TMPL}/js/js.js"></script>
     <!--<script type="text/javascript" src="{$TMPL}/js/jquery.bgiframe.js"></script>-->
     <script type="text/javascript" src="{$TMPL}/js/msg_sender.js"></script>

     <script type="text/javascript" src="{$TMPL}/js/user.js"></script>

     <script>
         /*user.js中所用的url*/
         var urls = {}
         urls.sendSMSUrl = '{url_wap r="ajax#send_mobile_verify_code"}';
         urls.checkVerifyCodeUrl = '{url_wap r="user#check_verify_code"}';
         urls.submitUrl = '{url_wap r="settings#save_mobile_password"}';
     </script>
 </body>
</html>
