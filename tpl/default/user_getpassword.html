    {include file="inc/header.html"}
    <link rel="stylesheet" type="text/css" href="{$TMPL}/css/dialog.css"/>
    <link rel="stylesheet" type="text/css" href="{$TMPL}/css/settings_weebox.css"/>

    <title>个人中心-忘记密码</title>

    </head>
<body>
     <div class="top">
	       <span>找回密码</span>
		   <span class="top_exit"><a href="{url_wap r="settings"}"><img src="{$TMPL}/images/exit.png" width=30 height=30></a></span>
	 </div>
     <!--注册开始-->
      <div class="register">
          <form id="user_getpwd_by_mobile" name="user_getpwd_by_mobile" action="{url_wap r="user#phone_update_password"}">
		       <table>
			    <tr> 
				   <td>
                       <input value="{$user_info.mobile}" id="settings_mobile" name="mobile" class="input_tel" type="text" placeholder="输入绑定的手机号码">
					  <button type="button" href="javascript:void(0);" id="J_send_sms_verify" class="code">获取短信验证码</button>
				   </td>
				</tr>
				<tr> 
				   <td>
                       <input value=""  id="verify_coder" name="verify_coder" type="text" class="input_td" placeholder="输入验证码">
				   </td>
				</tr>
			  
				  <tr> 
				   <td>
                       <input value="" name="user_pwd" id="user_pwd" class="input_td" type="password" placeholder="请输入6-20位新密码">
				   </td>
				</tr>
				  <tr> 
				   <td>
                       <input value="" name="confirm_user_pwd" id="confirm_user_pwd" class="input_td" type="password" placeholder="再次输入新密码">
				   </td>
				</tr>


				<tr>
				   <td>
				     <!--<a name="submit_form_up_pwd" id="btn_user_register" class="butn butn1">确认</a>-->
                       <button class="butn butn1" type="button" data-submit-type="forgetPwd" id="submit_btn">保存</button>
				   </td>
				</tr>
                   <input type="hidden" value="1" name="ajax" />
			   </table>
		   </form>
	  </div>
     <!--图片验证码弹框-->
     <div id="picCode" style="display: none;">
         <div class="picCodeLayer" style="background: #fff;border-radius: 3px;padding: 5%;">
             <h5>为了确认你不是机器人，请输入以下图片内容</h5>
             <p><input type="text" value="" class="input_mail" placeholder="请输入图片验证码" id="picCodeValue"></p>
             <p style="text-align: center;">
                 <img src="/verify.php" id="picCodeImage">
                 <button id="reloadPicCode" style="margin-left: 20px;background: transparent;color: #977f70;">刷新验证码</button></p>
         </div>
     </div>
    <!--注册结束-->
    	 <!--底部-->
     {include file="inc/footer.html"}
     <script type="text/javascript" src="{$TMPL}/js/js.js"></script>
     <script type="text/javascript" src="{$TMPL}/js/user.js"></script>
     <script type="text/javascript" src="{$TMPL}/js/msg_sender.js"></script>

     <script>
         /*user.js中所用的url*/
         var urls = {}
         urls.sendSMSUrl = '{url_wap r="ajax#send_mobile_verify_code"}';
         urls.checkVerifyCodeUrl = '{url_wap r="user#check_verify_code"}';
         urls.submitUrl = '{url_wap r="user#phone_update_password"}';
     </script>
 </body>
</html>
